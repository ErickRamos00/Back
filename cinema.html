<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cinema.css">
    <title>Cinema</title>
</head>
<body>
    <header>
        <h1>Cinema</h1>
    </header>
    <main>
        <h2>Registrar Diretor</h2>
        <form id="form-diretor">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
            
            <button type="submit" id="enviar">Enviar</button>
            <button type="button" id="load">Carregar</button>
            <button type="button" id="limpar">Excluir Diretor</button>
        </form>

        <div id="diretorid"></div>
    </main>

    <script src="registrarFilme.js"></script>
</body>
</html>
