<!-- Faça um codigo html de um cinema em que possa registrar filmes e diretores onde peça informações pessoais do  diretor e do filme -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cinema.css">
    <title>Document</title>
</head>
<body>
    <h1>Meu Cinema</h1>
    <form>
        <label for="filme">Filme:</label>
        <input type="text" name="filme" id="filme">
        <label for="genero">Genero:</label>
        <input type="text" name="genero" id="genero">
        <label for="duracao">Duração:</label>
        <input type="text" name="duracao" id="duracao">
        <label for="sinopse">Descrição:</label>
        <input type="text" name="sinopse" id="sinopse">
        <br>
        <label for="nome"> Nome do Diretor:</label>
        <input type="text" name="nome" id="nome">
        <label for="nascimento">Nascimento:</label>
        <input type="date" name="nascimento" id="nascimento">
        <label for="nacionalidade">Nacionalidade:</label>
        <input type="text" name="nacionalidade" id="nacionalidade">
        <input type="submit" value="Enviar">
    </form>
    
</body>
</html>
